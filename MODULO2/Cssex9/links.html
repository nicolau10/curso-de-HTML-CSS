<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: blue;
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: yellow;
    }
    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
</style>    
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/nicolau10" target="_blank">Meu Github</a></li>
        <li><a href="https://www.youtube.com/channel/UChVcjwriL_T6vpeIjqMzF4g" target="_blank">Meu Channel Youtube</a></li>
        <li><a href="https://bancobai.ao/pt/loengo" target="_blank">Banco Bai</a></li>
    </ul>
</body>
</html>
