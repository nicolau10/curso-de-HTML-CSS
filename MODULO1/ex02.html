<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>
        voce pode escrever paragrafo de qualquer jeito.
        no meio de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        se precisar quebrar texto em um lugar especifico<br> como esse,
        voce pode usar a tag &lt;br&gt; .
    </p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>
        vamos colocar alguns Emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
